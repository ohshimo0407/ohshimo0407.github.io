<head>

    <link rel="stylesheet" href="css/todo.css">
</head>

<body>

    <div class="container py-5 my-4 bg-secondary text-white">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h1>TodoList Î²</h1>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row py-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="app">
                    <div class="form-group">
                        <label for="task">Input Task</label><input type="text" v-model="task" class="form-control" id="task" placeholder="ex) Running!!">
                    </div>
                    <div class="form-group">
                        <button type="submit" v-on:click="addClick" class="btn btn-primary">Add</button>
                    </div>
                    <ul class="list-group">
                        <li v-cloak v-for="(task, index) in tasks" class="list-group-item text-secondary"><label><input type="checkbox" v-model="task.isDone"> <span v-bind:class="{done: task.isDone}">{{ task.item }}</span></label><button v-on:click="deleteItem(index)"  class="btn btn-outline-secondary">Delete</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/todo.js"></script>
</body>
