<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>TodoList Î²</h1>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="app">
                    <div class="form-group">
                        <label for="task">Input Task</label><input type="text" v-model="task" class="form-control" id="task" placeholder="ex) Running!!">
                    </div>
                    <div class="form-group">
                        <button type="submit" v-on:click="addClick" class="btn btn-secondary">Add</button>
                    </div>
                    <ul class="list-group">
                        <li v-for="(task, index) in tasks" class="list-group-item"><input type="checkbox" v-model="task.isDone"> <span v-bind:class="{done: task.isDone}">{{ task.item }}</span><button v-on:click="deleteItem(index)"  class="btn btn-outline-secondary">Delete</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
