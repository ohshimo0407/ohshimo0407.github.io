            <main>
                <h1>Contact</h1>
                <p>お問合せフォームです。何かありましたら、ご連絡ください。</p>
                <section>
                    <h2 class="icon">Contact Form</h2>
                    <div class="form">
                        <form action="">
                            <dl>
                                <dt><span class="required">お名前</span></dt>
                                <dd><input type="text" name="name" class="name" required></dd>
                                <dt><span class="required">メールアドレス</span></dt>
                                <dd><input type="email" name="email" class="email" required></dd>
                                <dt>電話番号</dt>
                                <dd><input type="tel" name="phone" class="phone"></dd>
                                <dt><span class="required">メッセージ</span></dt>
                                <dd><textarea name="message" class="message" required></textarea></dd>
                            </dl>
                            <button type="submit" class="btn">送信</button>
                        </form>
                        <div class="attention">
                            <p>※「<span class="required"></span>」のついている項目は必須項目です。</p>
                            <p>※メッセージ送信はされません。</p>
                        </div>
                    </div>
                </section>
            </main>
